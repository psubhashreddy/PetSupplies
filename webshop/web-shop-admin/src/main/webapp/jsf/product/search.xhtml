<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf/common/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{i18n.pageTitle}" />
	</ui:define>
	<ui:define name="heading">
		<h:outputText value="#{i18n.pageHeading}" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<div style="float: left;">
				<h:link outcome="create" value="#{i18n.createLink}" />
			</div>
			<div class="searchProductPanel">
				<h:messages errorStyle="color: red" infoStyle="color: green"
					layout="table" />
				<p:panel id="searchPnl" header="#{i18n.searchPanelTitle}"
					toggleable="true" closable="false" toggleSpeed="500"
					onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
					widgetVar="panel" styleClass="appPanel">
					<h:panelGrid columns="4" cellpadding="5">

						<label>#{i18n.productName}</label>
						<h:inputText label="#{i18n.productName}" id="lblProductName"
							value="#{productController.product.productName}" required="false" />

						<label>#{i18n.productDesc}</label>
						<h:inputText label="#{i18n.productDesc}" id="lblProductDesc"
							value="#{productController.product.productDescription}"
							required="false" />

						<div class="sbmtButton">
							<h:commandButton title="#{i18n.searchProductBtn}"
								value="#{i18n.searchProductBtn}"
								action="#{productController.searchProductsByCriteria()}" />
						</div>
					</h:panelGrid>
				</p:panel>
			</div>
		</h:form>
		<h:form>
			<br />
			<div class="listProductDetails">
				<p:panel
					header="Roles List - #{productController.productList.size()} #{i18n.availProductEntries}"
					toggleable="true" closable="true" toggleSpeed="500">
					<p:dataTable id="products" value="#{productController.productList}"
						var="productObj">
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{i18n.productId}" />
							</f:facet>
							<h:outputText value="#{productObj.productId}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{i18n.productName}" />
							</f:facet>
							<h:outputText value="#{productObj.productName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{i18n.productCode}" />
							</f:facet>
							<h:outputText value="#{productObj.productCode}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{i18n.productPrice}" />
							</f:facet>
							<h:outputText value="#{productObj.productPrice}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{i18n.productDesc}" />
							</f:facet>
							<h:outputText value="#{productObj.productDescription}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{i18n.editProductBtn}" />
							</f:facet>
							<h:link outcome="edit" value="#{i18n.editLink}"
								includeViewParams="true">
								<f:param name="productId" value="#{productObj.productId}"></f:param>
							</h:link>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{i18n.deleteRoleBtn}" />
							</f:facet>
							<h:link outcome="delete" value="#{i18n.deleteLink}"
								includeViewParams="true">
								<f:param name="productId" value="#{productObj.productId}"></f:param>
							</h:link>
						</p:column>
					</p:dataTable>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
