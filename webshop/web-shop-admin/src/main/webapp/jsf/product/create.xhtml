<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf/common/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{i18n.pageTitle}" />
	</ui:define>
	<ui:define name="heading">
		<h:outputText value="#{i18n.pageHeading}" />
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{productController.clearForm}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="body">
		<div class="fullWidth">
			<div style="float: left;">
				<h:link outcome="search" value="#{i18n.searchLink}" />
			</div>
			<div class="createProductPanel">
				<h:form>
					<h:messages errorStyle="color: red" infoStyle="color: green"
						layout="table" />
					<p:panel id="createPnl" header="#{i18n.createPanelTitle}"
						toggleable="true" closable="false" toggleSpeed="500"
						onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
						widgetVar="panel">
						<h:panelGrid columns="4" cellpadding="10">
							<label>#{i18n.productCode}</label>
							<h:inputText label="#{i18n.productCode}" id="lblProductCode"
								value="#{productController.product.productCode}" required="true" />

							<label>#{i18n.productName}</label>
							<h:inputText label="#{i18n.productName}" id="lblProductName"
								value="#{productController.product.productName}" required="true" />

							<label>#{i18n.productPrice}</label>
							<h:inputText label="#{i18n.productPrice}" id="lblProductPrice"
								value="#{productController.product.productPrice}"
								required="true" />

							<!-- <label>#{i18n.productImage}</label>
							<h:inputText label="#{i18n.productImage}" id="lblProductImage"
								value="#{productController.product.productDescription}" required="true" /> -->

							<label>#{i18n.productDesc}</label>
							<h:inputText label="#{i18n.productDesc}" id="lblProductDesc"
								value="#{productController.product.productDescription}"
								required="true" />

							<label>#{i18n.categoryName}</label>
							<h:selectOneMenu value="#{productController.product.category}"
								converter="#{categoryConverter}" styleClass="dropDownWidth">
								<f:selectItem itemLabel="Select" />
								<f:selectItems value="#{productController.categoryList}"
									var="category" itemValue="#{category}"
									itemLabel="#{category.categoryName}" />
							</h:selectOneMenu>

							<div class="sbmtButton">
								<h:commandButton title="#{i18n.createProductBtn}"
									value="#{i18n.createProductBtn}"
									action="#{productController.createProduct()}" />
							</div>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
