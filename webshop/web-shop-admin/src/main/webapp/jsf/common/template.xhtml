<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">#{i18n.pageTitle}</ui:insert></title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/appStyles.css" />
</h:head>
<h:body class="app">
	<div class="tempHeader">
		<ui:insert name="header">
			<ui:include src="/jsf/common/header.xhtml" />
		</ui:insert>
	</div>
	<br />
	<div id="metadata">
		<ui:insert name="metadata" />
	</div>
	<div class="tempBody">
		<ui:insert name="body">
		</ui:insert>
	</div>
	<div class="tempFooter clr">
		<hr class="clr" />
		<ui:insert name="footer">
			<ui:include src="/jsf/common/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
