<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf/common/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{i18n.pageTitle}" />
	</ui:define>
	<ui:define name="heading">
		<h:outputText value="#{i18n.pageHeading}" />
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="roleId" value="#{roleController.roleId}" />
			<f:event listener="#{roleController.deleteView()}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="body">
		<h:form>
			<div style="float: left;">
				<h:link outcome="search" value="#{i18n.searchLink}" />
			</div>
			<div class="createRolePanel">
				<h:messages errorStyle="color: red" infoStyle="color: green"
					layout="table" />
				<p:panel id="updatePnl" header="#{i18n.updatePanelTitle}"
					toggleable="true" closable="false" toggleSpeed="500"
					onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
					widgetVar="panel">

					<h:panelGrid columns="2" cellpadding="10">
						<label>#{i18n.roleId}</label>
						<h:inputText label="#{i18n.roleId}" id="lblRoleId"
							value="#{roleController.role.roleId}" readonly="true" />

						<label>#{i18n.roleName}</label>
						<h:inputText label="#{i18n.roleName}" id="lblRoleName"
							value="#{roleController.role.roleName}" readonly="true" />

						<label>#{i18n.roleDescription}</label>
						<h:inputText label="#{i18n.roleDescription}"
							id="lblRoleDescription" value="#{roleController.role.roleDesc}"
							required="false" />

						<h:commandButton title="#{i18n.deleteRoleBtn}"
							value="#{i18n.deleteRoleBtn}"
							action="#{roleController.deleteRole()}" />
						<h:inputHidden value="#{roleController.role.roleId}" />
						<h:inputHidden value="#{roleController.role.roleName}" />
					</h:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
