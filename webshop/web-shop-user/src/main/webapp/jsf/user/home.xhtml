<ui:composition template="/jsf/common/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="#{i18n.pageTitle}" />
	</ui:define>
	<ui:define name="heading">
		<h:outputText value="#{i18n.pageHeading}" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<div class="mngPanel">
				<p:panel id="profileMngPnl" header="#{i18n.profileMngPanelTitle}"
					toggleable="true" closable="false" toggleSpeed="500"
					onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
					widgetVar="panel">
					<h:panelGrid columns="2" cellpadding="10">
						<p>
							<h:commandLink action="#{userController.editUserView()}"
								value="#{i18n.usrProfileLink}" />
						</p>
					</h:panelGrid>
				</p:panel>
			</div>
			<div class="mngPanel">
				<p:panel id="orderMngPnl" header="#{i18n.orderMngPanelTitle}"
					toggleable="true" closable="false" toggleSpeed="500"
					onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
					widgetVar="panel">
					<h:panelGrid columns="2" cellpadding="10">
						<p>
							<h:commandLink action="#{shoppingController.showAllProducts()}"
								value="#{i18n.showProductLink}" />
						</p>
						<p>
							<h:commandLink action="#{shoppingController.searchMyOrder()}"
								value="#{i18n.searchMyOrderLink}" />
						</p>
					</h:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
