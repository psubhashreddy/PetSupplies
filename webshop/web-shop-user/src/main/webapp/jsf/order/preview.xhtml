<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf/common/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{i18n.pageTitle}" />
	</ui:define>
	<ui:define name="heading">
		<h:outputText value="#{i18n.pageHeading}" />
	</ui:define>
	<ui:define name="body">
		<div style="margin-top: -20px; height: 100%;">
			<h:form>
				<div style="width:28%;float:left;">
					<p:panel id="viewPnl" header="#{i18n.previewPanelTitle}"
						toggleable="true" closable="false" toggleSpeed="500"
						onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
						widgetVar="panel" styleClass="appPanel">
						<h:panelGrid columns="2" cellpadding="2">
							<h:outputText value="#{i18n.userName}" />
							<h:outputText
								value="#{shoppingController.orderVO.user.firstName},#{shoppingController.orderVO.user.lastName}" />
							<h:outputText value="#{i18n.phone}" />
							<h:outputText value="#{shoppingController.orderVO.user.phone}" />
							<h:outputText value="#{i18n.email}" />
							<h:outputText value="#{shoppingController.orderVO.user.email}" />
							<h:outputText value="#{i18n.address}" />
							<h:outputText
								value="#{shoppingController.orderVO.user.address},#{shoppingController.orderVO.user.city},#{shoppingController.orderVO.user.state},#{shoppingController.orderVO.user.country}-#{shoppingController.orderVO.user.postalCode}" />
							<h:outputText value="#{i18n.cartQuantity}" />
							<h:outputText value="#{shoppingController.orderVO.totalQuantity}" />
							<h:outputText value="#{i18n.cartPrice}" />
							<h:outputText value="#{shoppingController.orderVO.totalAmt}" />
							<h:commandButton value="#{i18n.placeOrder}"
								action="#{shoppingController.confirmOrder()}" />
						</h:panelGrid>
					</p:panel>
				</div>
				<div class="productListDiv">
					<p:panel
						header="Products List - #{shoppingController.orderVO.prodList.size()} #{i18n.availProductEntries}"
						toggleable="true" closable="true" toggleSpeed="500" style="height:340px;">
						<div class="dataTableDiv">
							<p:dataTable id="product"
								value="#{shoppingController.orderVO.prodList}" var="productObj">
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{i18n.productCode}" />
									</f:facet>
									<h:outputText value="#{productObj.productCode}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{i18n.productName}" />
									</f:facet>
									<h:outputText value="#{productObj.productName}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{i18n.productPrice}" />
									</f:facet>
									<h:outputText value="#{productObj.productPrice}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{i18n.productDesc}" />
									</f:facet>
									<h:outputText value="#{productObj.productDesc}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{i18n.productQuantity}" />
									</f:facet>
									<h:outputText value="#{productObj.quantity}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{i18n.productTotalCost}" />
									</f:facet>
									<h:outputText value="#{productObj.totalAmount}" />
								</p:column>
							</p:dataTable>
						</div>
					</p:panel>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
